dist: jammy
language: node_js
node_js:
- '16'
branches:
  only:
  - master
  - siu-deploy
jobs:
  include:
  - name: "check"
    script:
      - npm run check
  - name: "build"
    script:
      - npm run build
    deploy:
      provider: pages
      fqdn: suisiann.ithuan.tw
      skip_cleanup: true
      local_dir: build/
      github_token:
        secure: 
      on:
        branch: master
